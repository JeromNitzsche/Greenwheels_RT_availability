name: Update Availability JSON

permissions:
  contents: write

on:
  schedule:
    - cron: '*/5 * * * *'  # elke 5 minuten
  workflow_dispatch: {}     # handmatig uitvoerbaar

concurrency:
  group: availability-update
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    env:
      GRAPHQL_URL: ${{ secrets.GRAPHQL_URL }}
      HEADERS_CONTENT_TYPE: ${{ secrets.HEADERS_CONTENT_TYPE }}
      HEADERS_CLIENT_NAME: ${{ secrets.HEADERS_CLIENT_NAME }}
      HEADERS_CLIENT_VERSION: ${{ secrets.HEADERS_CLIENT_VERSION }}
      HEADERS_ORIGIN: ${{ secrets.HEADERS_ORIGIN }}
      HEADERS_REFERER: ${{ secrets.HEADERS_REFERER }}
      HEADERS_USER_AGENT: ${{ secrets.HEADERS_USER_AGENT }}

    steps:
      - name: üß© Check out repository
        uses: actions/checkout@v3

      - name: üêç Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: üì¶ Install dependencies & generate JSON
        run: |
          pip install --no-cache-dir -r requirements.txt
          python main.py
          echo "‚úÖ availability.json generated in ./availability"

      - name: üöÄ Deploy to GitHub Pages (force update)
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./availability          # de map waar main.py de JSON neerzet
          publish_branch: gh-pages             # publicatiebranch
          keep_files: false
          user_name: "github-actions[bot]"
          user_email: "github-actions[bot]@users.noreply.github.com"
          commit_message: "Update availability.json $(date)"
          allow_empty_commit: true             # forceert update ook bij identieke inhoud
