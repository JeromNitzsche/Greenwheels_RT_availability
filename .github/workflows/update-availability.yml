name: Update Availability JSON

permissions:
  contents: write

on:
  schedule:
    - cron: '*/5 * * * *'
  workflow_dispatch: {}

concurrency:
  group: availability-update
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    env:
      GRAPHQL_URL: https://graphql.greenwheels.com
      GREENWHEELS_CLIENT_VERSION: v1.0.0

    steps:
      - name: ğŸ§© Check out repository
        uses: actions/checkout@v3

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: ğŸ“¦ Install dependencies & generate JSON
        run: |
          pip install --no-cache-dir -r requirements.txt
          python main.py
          echo "âœ… availability.json generated in ./availability"

      - name: ğŸš€ Deploy to GitHub Pages (force update)
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./availability
          publish_branch: gh-pages
          keep_files: false
          user_name: "github-actions[bot]"
          user_email: "github-actions[bot]@users.noreply.github.com"
          commit_message: "Update availability.json $(date)"
          allow_empty_commit: true
